<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>电表管理</title>
	<link rel="stylesheet" href="../../framework/layui/css/layui.css">
	<script src="../../framework/js/jquery-3.1.1.min.js"></script>
	<script src="../../framework/layui/layui.js"></script>
	<script src="../../js/public.js"></script>
		<style>
		#my-table{
			text-align : center;
		}
		.layui-form-label {
			width : 60px;
		}
		.layui-input-inline {
			width : 130px ! important;
		}
		.rightText{
		    position: absolute;
            right: 10px;
		}
		.centerBtn{
			margin-top:80px;
			text-align: center;
		}
	</style>
</head>
<body style="padding-left: 40px; padding-top:50px">
	<form id="paramFrom" class="layui-form" onsubmit="return false;">
		<div class="layui-form-item">
			<label class="layui-form-label">资产</label>
			<div class="layui-input-inline" style="width: 180px ! important;" >
   				<select id="zichanList" lay-filter="zcList" name="zichan"  lay-search>
     				<option class="zcOption" value="">请选择</option>
   				</select>
   			</div>
			<label class="layui-form-label">名称</label>
			<div class="layui-input-inline">
				<input name="keywords" id="keywords" type="text" placeholder="输入名称搜索" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-input-inline" style="width:60px ! important;margin-left:20px">
				<button id="searchBtn" class="layui-btn layui-btn-primary">搜索</button>
			</div>
			<div class="rightText" style="width:60px ! important">
				<button id="addBtn" class="layui-btn">新增</button>
			</div>
		</div>
	</form>
	<table class="layui-table">
		<thead>
			<tr>
				<th>资产名称</th>
				<th>名称</th>
				<th>编号</th>
				<th>类型</th>
				<th>房间数</th>
				<th>操作</th>
			</tr> 
  		</thead>
		<tbody id="data-table">
		</tbody>
	</table>
	<div id="my-table"></div>
	
	<!-- 新建用户或修改用户信息的弹层 -->
	<div id="modifyDiv" hidden="hidden" style="padding: 50px">
		<form id="modifyForm" class="layui-form" onsubmit="return false;">
			<input type="hidden" id="id" name="id" value="">
			<input type="hidden" id="lx" name="lx" value="1">
  			<div class="layui-form-item">
    			<label class="layui-form-label">名称</label>
    			<div class="layui-input-block">
      				<input id="mc" type="text" name="mc" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    			</div>
  			</div>
  			<div class="layui-form-item">
    			<label class="layui-form-label">资产</label>
				<div class="layui-input-block">
					<select id="zichan" class="my-select" name="zichan"  lay-filter="zichan"  lay-search>
						<option value class="id"> 请选择</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
    			<label class="layui-form-label">编号</label>
    			<div class="layui-input-block">
      				<input id="bianhao" type="text" name="bianhao" lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
    			</div>
  			</div>
			<div class="layui-form-item">
    			<label class="layui-form-label">关联类型</label>
    			<div class="layui-input-block">
    				<select id="gllx" class="my-select" name="gllx"  lay-search>
						<option value='' class="id"> 请选择</option>
						<option value="1" class="id"> 楼宇</option>
						<option value="2" class="id"> 楼层</option>
						<option value="3" class="id"> 房间</option>
					</select>
    			</div>
  			</div> 
  		   <div class="layui-form-item">
    			<label class="layui-form-label">楼层</label>
				<div class="layui-input-block">
					<select id="lou_ceng" class="my-select" name="lou_ceng" lay-filter="lou_ceng"  lay-search>
						<option value class="id"> 请选择</option>
					</select>
				</div>
			</div> 	  			
  		   <div class="layui-form-item">
    			<label class="layui-form-label">房间</label>
				<div class="layui-input-block">
					<select id="fang_jian" class="my-select" name="fang_jian"  lay-search>
						<option value class="id"> 请选择</option>
					</select>
				</div>
			</div> 						
  			<div class="centerBtn">
	      		<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
	      		<button class="layui-btn" id="cancelBtn">取消</button>
      		</div>
		</form>
	</div>
	
	
</body>
<script src="../../js/zichanguanli/dianbiaomanage.js"></script></html>
