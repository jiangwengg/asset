<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录--资产可视化</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="framework/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/login.css" media="all" />
</head>
<body style="background-image:url('images/beijing.jpg');background-repeat: no-repeat;background-size: cover; ">
	<div class="login">
	    <h1>资产可视化管理登录</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" id="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" id="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login" style="margin-top: 10px;">登录</button>
		</form>
	</div>
	<script type="text/javascript" src="framework/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="framework/layui/layui.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
